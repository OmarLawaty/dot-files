# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/colors.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = eDP-1, 1920x1200,0x0, 1
monitor = , preferred, auto, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus 
$menu = wofi --show drun
$screenshot = hyprshot
$lockscreen = hyprlock
$browser = firefox
$wallpaper= waypaper

#################
### AUTOSTART ###
#################

exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

exec-once = WALLPAPER_PATH=~/.config/waypaper/current_wallpaper $lockscreen || hyprctl dispatch exit
exec-once = waybar & swaync & hypridle & swww-daemon
exec-once = nm-applet
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprland-per-window-layout
exec-once = $terminal
exec-once = discord & $browser
exec-once = udiskie --no-tray --automount

###########################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = WALLPAPER_PATH,screenshot

###################
### PERMISSIONS ###
###################

